<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Department - GMU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body background="./images/back.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/gmulogo.png"
            alt="CS Department"
            class="navbar-logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./csdepartment.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Portfolio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <header style="background-color: #FFD700;" class="text-center border border-5 p-3 mb-4 shadow">
        <h1 class="text-gmu-green">CS Department Survey</h1>
      </header>
      <div class="card" style="background-color: #f0f0f0">
        <div class="card-body">
          <form
            class="needs-validation"
            method="post"
            novalidate
            autocomplete="on"
          >
            <!-- Name and Address Fields -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="John"
                  required
                  autofocus
                />
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Doe"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="stadd" class="form-label">Stree Address</label>
              <input
                type="text"
                class="form-control"
                id="stadd"
                placeholder="Address"
                required
                autofocus
              />
            </div>

            <div class="row mb-3">
              <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="City"
                  required
                  autofocus
                />
              </div>
              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  placeholder="State"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="zip" class="form-label">Zip</label>
                <input
                  type="number"
                  class="form-control"
                  id="zip"
                  placeholder="Zip-code"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="example@gmu.edu"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="123-456-7890"
                  required
                />
              </div>
            </div>

            <!-- High School Graduation and Date of Birth -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="gradMonth" class="form-label"
                  >High School Graduation Month</label
                >
                <input
                  type="month"
                  class="form-control"
                  id="gradMonth"
                  name="gradMonth"
                  required
                  placeholder="MM"
                />
              </div>
              <div class="col-md-6">
                <label for="gradYear" class="form-label">Graduation Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="gradYear"
                  name="gradYear"
                  placeholder="YYYY"
                  required
                />
              </div>
            </div>

            <!-- Checkboxes -->
            <div class="row mb-3">
              <div class="col-md-6">
                <h5>What did you like most about the campus?</h5>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="students"
                    name="campusLike"
                  />
                  <label class="form-check-label" for="students"
                    >Students</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="location"
                    name="campusLike"
                  />
                  <label class="form-check-label" for="location"
                    >Location</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="campus"
                    name="campusLike"
                  />
                  <label class="form-check-label" for="campus">Campus</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="atmosphere"
                    name="campusLike"
                  />
                  <label class="form-check-label" for="atmosphere"
                    >Atmosphere</label
                  >
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="Dorm"
                    name="campusLike"
                  />
                  <label class="form-check-label" for="Dorm">Dorm rooms</label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="Sports"
                    name="campusLike"
                  />
                  <label class="form-check-label" for="Sports">Sports</label>
                </div>
              </div>

              <!-- Radio Buttons for Interest -->
              <div class="col-md-6">
                <h5>How did you hear about us?</h5>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="interest"
                    id="friends"
                    value="Friends"
                  />
                  <label class="form-check-label" for="friends">Friends</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="interest"
                    id="tv"
                    value="Television"
                  />
                  <label class="form-check-label" for="tv">Television</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="interest"
                    id="internet"
                    value="Internet"
                  />
                  <label class="form-check-label" for="internet"
                    >Internet</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="interest"
                    id="other"
                    value="Other"
                  />
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
            </div>

            <!-- Additional Comments -->
            <div class="mb-3">
              <label for="comments" class="form-label"
                >Additional Comments</label
              >
              <textarea
                class="form-control"
                id="comments"
                rows="3"
                placeholder="Share your thoughts..."
              ></textarea>
            </div>

            <!-- Likelihood of Recommendation -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="recommendation" class="form-label"
                  >Would you recommend GMU?</label
                >
                <select class="form-select" id="recommendation" required>
                  <option value="Very Likely">Very Likely</option>
                  <option value="Likely">Likely</option>
                  <option value="Unlikely">Unlikely</option>
                </select>
              </div>

              <!-- Date of Survey -->
              <div class="col-md-6">
                <label for="svdate" class="form-label">Date of Survey</label>
                <input
                  type="date"
                  class="form-control"
                  id="svdate"
                  name="svdate"
                  required
                />
              </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
